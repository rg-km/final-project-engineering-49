<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/register.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-form-login mt-5">
      <div
        class="card-register d-flex justify-content-center align-items-center"
      >
        <div>
          <h1 class="text-center">REGISTER</h1>
          <form action="#" method="post" style="max-width: 300px">
            <div class="form-group mb-3 mt-5">
              <label for="email" class="mb-2"><b>Email</b></label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Email..."
                style="border-radius: 30px"
              />
            </div>
            <div class="form-group mb-3 mt-5">
              <label for="username" class="mb-2"><b>User Name</b></label>
              <input
                type="username"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter User Name..."
                style="border-radius: 30px"
              />
            </div>
            <div class="form-group mt-5">
              <label for="password" class="mb-2"><b>Password</b></label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter Password..."
                style="border-radius: 30px"
              />
            </div>
            <div class="register-button mt-5 mb-5">
              <h5 class="text-center mt-2">
                <a type="submit" href="login.html" style="color: #f9b234">
                  Register
                </a>
              </h5>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
